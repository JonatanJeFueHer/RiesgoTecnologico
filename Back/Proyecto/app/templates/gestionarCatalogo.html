<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestionar Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <!-- Minified JS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  </head>
  <body>
    <h1>Gestionar Catálogo</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
          <div class="col">
            <div class="container-fluid text-center">
              <button onclick="location.href='http://localhost:8080/anuncios/'" class="btn btn-outline-primary">Servicios</button>
              <button onclick="location.href='http://localhost:8080/consultarSolicitudes/'" class="btn btn-outline-primary">Consultar solicitudes</button>
              <button onclick="location.href='http://localhost:8080/publicarAnuncio/'" class="btn btn-outline-primary">Publicar anuncio</button>
              <button onclick="location.href='http://localhost:8080/iniciarSesion/'" class="btn btn-outline-danger">Cerrar sesión</button>
            </div>
          </div>  
      </nav>
    </header>

    <div class="container">    
      <table class="table-table-bordered">
          <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Servicio</th>
                <th scope="col">Zona de atención</th>
                <th scope="col">Forma de pago</th>
                <th scope="col">Descripción del servicio</th>
                <th scope="col">Imagenes</th>
                <th scope="col">Videos</th>
              </tr>
            </thead>
            <tbody>
              {% for anuncio in anuncios %}

                  <th>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1"></label>
                    </div>
                  </th>
                  <td>{{anuncio.tipo}}</td>
                  <td>{{anuncio.zona}}</td>
                  <td>{{anuncio.forma_pago}}</td>
                  <td>{{anuncio.descripcion}}</td>
                  <td>
