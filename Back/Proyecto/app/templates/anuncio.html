<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Servicios</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="col">
          <div class="container-fluid text-center">
            <button onclick="location.href='http://localhost:8080/consultarSolicitudes/'" class="btn btn-outline-primary">Consultar solicitudes</button>
            <button onclick="location.href='http://localhost:8080/gestionarCatalogo/'" class="btn btn-outline-primary">Gestionar catálogo</button>
            <button onclick="location.href='http://localhost:8080/publicarAnuncio/'" class="btn btn-outline-primary">Publicar anuncio</button>
            <button onclick="location.href='http://localhost:8080/iniciarSesion/'" class="btn btn-outline-danger">Cerrar sesión</button>
          </div>
        </div>
      </nav>
    </header>

    {% for anuncio in anuncios %}
		<div class="card" style="width: 18rem;">
	      <div id="carouselExample" class="carousel slide">
	        <div class="carousel-inner">
	          <div class="carousel-item active">
	            {{anuncio.imagen}}
	          </div>
	          <div class="carousel-item">
	          	
	            <!--img src="Diagramas de claseAdministrador.png" class="img-fluid" alt="Diagrama 2"-->
	          </div>
	          <div class="carousel-item">
	            <!--img src="Diagramas de claseAnuncio.png" class="img-fluid" alt="Diagrama 3"-->
	          </div>
	        </div>
	        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
	          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	          <span class="visually-hidden">Previous</span>
	        </button>
	        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
	          <span class="carousel-control-next-icon" aria-hidden="true"></span>
	          <span class="visually-hidden">Next</span>
	        </button>
	        <h5 class="card-title">{{anuncio.tipo}}</h5>
	        <h5 class="card-title">Zona de atención: {{anuncio.zona}}</h5>
	        <h5 class="card-title">{{anuncio.tipo_pago}}</h5>
	        <h5 class="card-title">{{anuncio.descripcion}}</h5>
	        <h5 class="card-title">{{anuncio.contacto}}</h5>
	        <h5 class="card-title">{{anuncio.vigencia}}</h5>
	        <h5 class="card-title">{{anuncio.calificacion}}</h5>

	      </div>
	        <div class="col text-center">
	          <button type="button" class="btn btn-primary"> Contratar</button>
	        </div>
	    </div>
	{% endfor %}
      
  </body>
</html>
